<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Demo API</h1>
    <h2>Click on the button to make a GET request and load a article</h2>
    <br />
    <button id="buttonGet">Click here to send a get request</button>
    <div id="articleContainer"></div>
    <script>
      buttonGet.onclick = function () {
        fetch("https://fakestoreapi.com/products/1")
          .then((resp) => resp.json())
          .then((data) => createArticle(data));
      };
      function createArticle(article) {
        console.log(article);

        articleContainer.innerHTML = `
          <h3>${article.title}</h3>
          <p>${article.description}</p>
          <img src="${article.image}" height="300px">
        `;
      }
    </script>
  </body>
</html>
